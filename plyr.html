<style>
        html, body{height: 100%;margin: 0;display: flex;flex-direction: column;}
        #fluid_video_wrapper_video-id{width: 100%;height: 100%;}
        video{width: 100%;height: 100%;}
    </style>
<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
<video width="100%" id="video-id"><source src="video.mp4" type="video/mp4" />
<script>
	var myFP = fluidPlayer(
        'video-id',	{
	"layoutControls": {
		"controlBar": {
			"autoHideTimeout": 3,
			"animated": true,
			"autoHide": true
		},
		
		"autoPlay": true,
		"mute": true,
		"allowTheatre": true,
		"playPauseAnimation": true,
		"playbackRateEnabled": true,
		"allowDownload": true,
		"playButtonShowing": true,
		"fillToContainer": false,
		"posterImage": ""
	},
	"vastOptions": {
		"adList": [],
		"adCTAText": false,
		"adCTATextPosition": ""
	}
});
	</script>
		
<script>
  
  function getparam(a,e){return e||(e=window.location.href),new URL(e).searchParams.get(a)}

  let video = document.getElementById('video-id');
  if(getparam('id')){
    let json = JSON.parse(atob(getparam('id'))) ;
    let driveid = json.id;
    video.src = `${driveid }`;
    video.poster = driveid;
  }
</script>
