<link href="vlite.css" rel="stylesheet" />


<video poster="poster.jpg" height="100%" width="100%" id="player" class="vlite-js" src="video.mp4"></video>

<script src="vlitejs@4.js" ></script>
<script>
  new Vlitejs('#player');
</script>
<script>
  
  function getparam(a,e){return e||(e=window.location.href),new URL(e).searchParams.get(a)}

  let video = document.getElementById('player');
  if(getparam('id')){
    let json = JSON.parse(atob(getparam('id'))) ;
    let driveid = json.id;
    video.src = `${driveid}`;
    video.poster = driveid;
  }
</script>
